<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">
                在此处订阅
            </h1>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <button class="banner-btn">
                请点击
            </button>
        </div>

        <div class="form-container">
            <form class="sign-up-form">
                <input type="text" class="form-input" placeholder="FULL NAME" />
                <input type="email" class="form-input" placeholder="EMAIL ADDRESS" />
                <p>获取更新的内容?</p>
                <label>No</label>
                <input type="checkbox" />
                <label>Yes</label>
                <button type="button">点击订阅</button>
            </form>

            <div class="header">
                <h1>欢迎来到《教程共享》</h1>
            </div>

            <div class="x-btn">&#10005;</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
